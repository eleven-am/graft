---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: graft-discovery
  namespace: default
  labels:
    app: graft
    component: discovery
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: graft-discovery-reader
  labels:
    app: graft
    component: discovery
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: graft-discovery-binding
  labels:
    app: graft
    component: discovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: graft-discovery-reader
subjects:
- kind: ServiceAccount
  name: graft-discovery
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: graft-discovery-namespace
  labels:
    app: graft
    component: discovery
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: graft-discovery-namespace-binding
  namespace: default
  labels:
    app: graft
    component: discovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: graft-discovery-namespace
subjects:
- kind: ServiceAccount
  name: graft-discovery
  namespace: default